<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0;">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//res.layui.com/layui/dist/css/layui.css" media="all">
    <script src="//res.layui.com/layui/dist/layui.js?t=1527693307625" charset="utf-8"></script>
    <title>提案列表</title>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="~{component :: page_title}"></div>
    <div th:replace="~{component :: writer_nav}"></div>
    <div class="layui-body" style="padding:10px">
        <fieldset class="layui-elem-field" style="padding:10px;margin-top: 10px;">
            <legend>提案编制</legend>
            <div class="layui-form">
                <form action="/proposal/new" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">提案名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" placeholder="提案名称" class="layui-input" required>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">提案内容</label>
                        <div class="layui-input-block">
                            <textarea name="content" placeholder="提案内容" class="layui-textarea" required></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-block">
                            <input type="checkbox" lay-skin="primary" title="我已阅读提案建议要求" checked="" required>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn">保存</button>
                            <button type="submit" class="layui-btn">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
    </div>
</div>
<script>
    layui.config({
        base: '//res.layui.com/static/lay/modules/layui/'
        ,version: '1527693307625'
    }).use('global');
    layui.use(['form','element'], function(){
        var form = layui.form;
        var element = layui.element;
        form.render();
    });
</script>
</body>
</html>
