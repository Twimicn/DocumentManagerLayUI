<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="layui-header" th:fragment="page_title">
    <div class="layui-logo">能力规范文稿管理系统</div>
    <ul class="layui-nav layui-layout-left">
        <li class="layui-nav-item">
            <a href="/proposal/list">写者</a>
        </li>
        <li class="layui-nav-item" th:if="${user!=null && user.role==1}">
            <a href="/admin/index">管理员</a>
        </li>
    </ul>
    <ul class="layui-nav layui-layout-right" th:if="${user!=null}">
        <li class="layui-nav-item">
            <a class="nav-link" href="#" th:text="|当前用户:${user.username}|"></a>
        </li>
        <li class="layui-nav-item">
            <a class="nav-link" href="/user/logout">注销</a>
        </li>
    </ul>
</div>
<div th:fragment="page_login">
    <fieldset th:if="${user==null}" class="layui-elem-field" style="padding:10px;margin-top: 10px;">
        <legend>登录</legend>
        <div class="layui-form">
            <form action="/user/login" method="post">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" type="text" name="username" placeholder="用户名" required>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" type="password" name="password" placeholder="密码" required>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="submit" class="layui-btn">登录</button>
                        <a role="button" class="layui-btn" href="/user/register">注册</a>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
</div>
<div class="layui-side layui-bg-black" th:fragment="admin_nav">
    <div class="layui-side-scroll">
        <ul class="layui-nav layui-nav-tree"  lay-filter="test">
            <li class="layui-nav-item"><a href="/user/manage">用户管理</a></li>
            <li class="layui-nav-item"><a href="/user/verify">用户审核</a></li>
        </ul>
    </div>
</div>
<div class="layui-side layui-bg-black" th:fragment="writer_nav">
    <div class="layui-side-scroll">
        <ul class="layui-nav layui-nav-tree"  lay-filter="test">
            <li class="layui-nav-item"><a href="/proposal/new">新提案</a></li>
            <li class="layui-nav-item"><a href="/proposal/my">我的提案</a></li>
            <li class="layui-nav-item"><a href="/proposal/list">提案列表</a></li>
        </ul>
    </div>
</div>
</body>
</html>
