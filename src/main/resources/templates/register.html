<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0;">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//res.layui.com/layui/dist/css/layui.css" media="all">
    <script src="//res.layui.com/layui/dist/layui.js?t=1527693307625" charset="utf-8"></script>
    <title>注册</title>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="~{component :: page_title}"></div>
    <div th:replace="~{component :: writer_nav}"></div>
    <div class="layui-body" style="padding:10px">
        <fieldset class="layui-elem-field" style="padding:10px;margin-top: 10px;">
            <legend>注册</legend>
            <div class="layui-form">
                <form class="layui-form" action="/user/register" method="post">
                    <div th:if="${message!=null}" class="layui-form-item">
                        <strong>提示信息:</strong><a th:text="${message}"></a>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input class="layui-input" type="text" name="username" placeholder="用户名" required autofocus>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input class="layui-input" type="password" name="password" placeholder="密码" required>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-block">
                            <input class="layui-input" type="text" name="name" placeholder="姓名" required>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <select class="layui-input" name="sex" required>
                                <option value="male" selected>男</option>
                                <option value="female">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">出生日期</label>
                        <div class="layui-input-block">
                            <input class="layui-input" type="date" name="birthday" placeholder="出生日期" required>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">家庭住址</label>
                        <div class="layui-input-block">
                            <input class="layui-input" type="text" name="address" placeholder="家庭住址">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">联系方式</label>
                        <div class="layui-input-block">
                            <input class="layui-input" type="text" name="contact" placeholder="联系方式" required>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">推荐人</label>
                        <div class="layui-input-block">
                            <input class="layui-input" type="text" name="referrer" placeholder="推荐人">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">行业分会</label>
                        <div class="layui-input-block">
                            <select class="layui-input" name="industryid" required>
                                <option value="1" selected>行业1</option>
                                <option value="2">行业2</option>
                                <option value="3">行业3</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">专委会</label>
                        <div class="layui-input-block">
                            <select class="layui-input" name="committeeid" required>
                                <option value="1" selected>专委会1</option>
                                <option value="2">专委会2</option>
                                <option value="3">专委会3</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn">注册</button>
                            <a role="button" class="layui-btn" href="/user/login">登录</a>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
    </div>
</div>
<script>
    layui.config({
        base: '//res.layui.com/static/lay/modules/layui/'
        , version: '1527693307625'
    }).use('global');
    layui.use(['form', 'element'], function () {
        var form = layui.form;
        var element = layui.element;
        form.render();
    });
</script>
</body>
</html>
